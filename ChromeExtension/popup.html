<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analysis</title>
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <div id="result">
                <p class="label positive">Positive:</p>
                <p id="positivePercentage" class="percentage positive"></p>
                <p class="label neutral">Neutral:</p>
                <p id="neutralPercentage" class="percentage neutral"></p>
                <p class="label negative">Negative:</p>
                <p id="negativePercentage" class="percentage negative"></p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
